<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>

    <script src="assets/app.js"></script>
</head>

<body>
<header>
    <div class="container text-center" style="line-height: 60px;">MQ test task By Ivan Kashkov</div>
</header>

<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <nav class="navbar flex-column">
                <a class="navbar-nav" href="#" onclick="byIpNavItemOnClick()">by ip</a>
                <a class="navbar-nav" href="#" onclick="byCityNavItemOnClick()">by city</a>
            </nav>
        </div>
        <div id="by-ip-content" class="col-sm-10 pt-3" style="display: block; background:aliceblue ">
            <form class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="ip" placeholder="ip">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-3" onclick="findByIp()">Find</button>
                </div>
            </form>
            <div id="by-ip-content-result"></div>
        </div>
        <div id="by-city-content" class="col-sm-10 pt-3" style="display: none; background: aliceblue">
            <form class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="city" placeholder="city">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-3" onclick="findByCity()">Find</button>
                </div>
            </form>
            <div id="by-city-content-result"></div>
        </div>
    </div>
</div>
<footer style="position: absolute; bottom: 0; width: 100%; white-space: nowrap; line-height: 60px;">
    <div class="container text-center">&copy; 2021</div>
</footer>
</body>
</html>
